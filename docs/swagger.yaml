openapi: 3.1.0
info:
  title: OpenAPI definition
  version: v0
servers:
  - url: http://localhost:8080
    description: Generated server url
paths:
  /v1/studios/musicians/{id}/instruments:
    post:
      tags:
        - studio-controller
      operationId: addMusicianInstrument
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInstrumentDto'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: string
                format: uuid
  /v1/marketplaces/ads:
    post:
      tags:
        - ads-controller
      operationId: publishAd
      parameters:
        - name: x-musician-id
          in: header
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublishAdDto'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: string
                format: uuid
  /v1/marketplaces/ads/{id}/proposals:
    post:
      tags:
        - ads-controller
      operationId: makeAdProposal
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: x-musician-id
          in: header
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MakeAdProposalDto'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: { }
  /v1/marketplaces/ads/{id}/proposals/musicians/{musicianId}/reject:
    post:
      tags:
        - ads-controller
      operationId: rejectMusicianProposal
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: musicianId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: { }
  /v1/marketplaces/ads/{id}/proposals/musicians/{musicianId}/accept:
    post:
      tags:
        - ads-controller
      operationId: acceptMusicianProposal
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: musicianId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: { }
  /v1/marketplaces/ads/{id}/discounts:
    post:
      tags:
        - ads-controller
      operationId: applyDiscount
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplyDiscountDto'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema: { }
  /v1/studios/musicians/{id}:
    get:
      tags:
        - studio-controller
      operationId: getMusicianStudio
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InstrumentDto'
  /v1/musicians:
    get:
      tags:
        - musician-controller
      operationId: getAllMusicians
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MusicianResponseDto'
  /v1/marketplaces/ads/{id}:
    get:
      tags:
        - ads-controller
      operationId: getAdById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AdResponseDto'
components:
  schemas:
    CreateInstrumentDto:
      type: object
      properties:
        name:
          type: string
        amount:
          type: number
          format: float
        currency:
          type: string
    PriceDto:
      type: object
      properties:
        amount:
          type: number
          format: float
        currency:
          type: string
    PublishAdDto:
      type: object
      properties:
        instrument:
          type: string
        price:
          $ref: '#/components/schemas/PriceDto'
    MakeAdProposalDto:
      type: object
      properties:
        price:
          $ref: '#/components/schemas/PriceDto'
    ApplyDiscountDto:
      type: object
      properties:
        discount:
          type: number
          format: float
    InstrumentDto:
      type: object
      properties:
        name:
          type: string
        price:
          type: string
    MusicianResponseDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        reputation:
          type: string
    AdResponseDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        musicianId:
          type: string
          format: uuid
        instrument:
          type: string
        proposals:
          type: array
          items:
            $ref: '#/components/schemas/ProposalResponseDto'
        price:
          type: string
        status:
          type: string
    ProposalResponseDto:
      type: object
      properties:
        musicianId:
          type: string
          format: uuid
        desiredPrice:
          type: string
        status:
          type: string
